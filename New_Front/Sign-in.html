<!DOCTYPE HTML>

<html>
	<head>
		<title>Ufly | Signin Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/style-Sign-in.css" />
	</head>
	<body class="landing">

		<!-- Header -->
			<header id="header" class="alt">
				<h1><strong><a href="HomePage.html">UfLy</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="HomePage.html">Home</a></li>
						<li><a href="Log-in.html">Log in</a></li>
						<li><a href="Sign-in.html">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner">
				<h2>Sign in :</h2>

                    <form method="post" action="#">
                        <div class="row uniform 50%">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="FirstName" id="FirstName" value="" placeholder="FirstName" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="LastName" id="LastName" value="" placeholder="LastName" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="text" name="PhoneNumber" id="PhoneNumber" value="" placeholder="PhoneNumber" />
                            </div>  
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="category" id="category">
                                        <option value="">- Category -</option>
                                        <option value="1">Manufacturing</option>
                                        <option value="1">Shipping</option>
                                        <option value="1">Administration</option>
                                        <option value="1">Human Resources</option>
                                    </select>
                                </div>
                            </div>
                            <div class="4u 12u$(xsmall)">
                                <input type="radio" id="priority-low" name="priority" checked>
                                <label for="priority-low">Low Priority</label>
                            </div>
                            <div class="4u 12u$(xsmall)">
                                <input type="radio" id="priority-normal" name="priority">
                                <label for="priority-normal">Normal Priority</label>
                            </div>
                            <div class="4u$ 12u$(xsmall)">
                                <input type="radio" id="priority-high" name="priority">
                                <label for="priority-high">High Priority</label>
                            </div>
                            <div class="6u 12u$(small)">
                                <input type="checkbox" id="copy" name="copy">
                                <label for="copy">Email me a copy of this message</label>
                            </div>
                            <div class="6u$ 12u$(small)">
                                <input type="checkbox" id="human" name="human" checked>
                                <label for="human">I am a human and not a robot</label>
                            </div>
                        </div>
                    </form>

			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>

	</body>
</html>
