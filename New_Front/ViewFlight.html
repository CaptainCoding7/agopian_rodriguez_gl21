<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" href="assets/css/main.css">
			
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body class="landing">
		<!--To use underscore.js -->
		<script id="flightInfos" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<!-- Header -->
			<header id="header" style="background-color: rgba(0, 89, 255, 0.658)">
				<h1><strong><a href="home.html" style="color: white;">UfLy</a></strong></h1>
				<nav id="nav" >
					<ul>
						<li><a href="home.html" style="color: white;">Home</a></li>
						<li><a href="Log-in.html" style="color: white;">Log in</a></li>
						<li><a href="Sign-in.html" style="color: white;">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner" style="text-align: center;">
	
			<img id="Flight-Picture" src="#" alt="Image Presentation of the flight">
			<div id="main-info">
				<h1 id="title" style="color: white;"></h1>
				<h2 id="typeOfFlight" style="color: white;"></h2>
				<p id="numberOfSeat" style="color: white;"></p>
				<p id="price" style="color: white;"></p>
				<p id="Duration" style="color: white;"></p>
				<p id="Departure_Date" style="color: white;"></p>
				<p id="Departure_Place" style="color: white;"></p>
				<p id="Arrival_Place" style="color: white;"></p>

			</div>
			<div id="Description" style="color: white;"></div>
			<div id="Aircraft_Info" style="color: white;"></div>
			<div id="Pilot_Info" style="color: white;"></div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>
