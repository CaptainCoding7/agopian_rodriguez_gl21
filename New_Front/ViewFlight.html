<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
		<title>Ufly | View Flight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" href="assets/css/style-ViewFlight.css">
			
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body class="landing">
		<!--To use underscore.js -->
		<script id="flightInfos" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<!-- Header -->
			<header id="header" style="background-color: rgba(0, 89, 255, 0.658)">
				<h1><strong><a href="home.html" style="color: white;">UfLy</a></strong></h1>
				<nav id="nav" >
					<ul>
						<li><a href="home.html" style="color: white;">Home</a></li>
						<li id="logSpace" style="color: white"><a href="Log-in.html">Log in</a></li>
						<li id="signLogout" style="color: white"><a href="Sign-in.html">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner" style="text-align: center;">
	
			<img id="Flight-Picture" src="#" alt="Image Presentation of the flight">
			<div id="main-info">
				<h2 id="title" style="color: white; text-transform: none;"></h2>
				<h1 id="typeOfFlight" style="color: white; text-transform: none;"></h1>
				<p id="numberOfSeat" style="color: white; text-transform: none;"></p>
				<p id="price" style="color: white; text-transform: none;"></p>
				<p id="Duration" style="color: white; text-transform: none;"></p>
				<p id="Departure_Date" style="color: white; text-transform: none;"></p>
				<p id="Departure_Place" style="color: white; text-transform: none;"></p>
				<p id="Arrival_Place" style="color: white; text-transform: none;"></p>

			</div>
			<div id="Description" style="color: white;"></div>
			<div id="Pilot_Info" style="color: white;">
				<h3 style="color: white; text-transform: none;">About the pilot </h3>
				<p id="Pilot_Name" style="color: white; text-transform: none;"></p>
				<p id="about_me" style="color: white; text-transform: none;"></p>
				<p id="Hour_of_flight" style="color: white; text-transform: none;"></p>
				<p id="Aircraft_Info" style="color: white; text-transform: none;"></p>
			</div>
			<div id="booking" style="color: white; text-transform: none;">
				<h3 style="color: white; text-transform: none;"> Booking Section </h3>
				<p id="nbseat-filter" style="color: white; text-transform: none;">
					<label for="nbOfSeats">Select a number of seats</label>
					<select name="nbOfSeats" id="nbOfSeats">
					  <option value="1" selected="selected">1</option>
					</select>
				</p>
				<ul class="actions" id="SearchFlightButton">
					<li><button id="bookTheFlight" class="button special big">Book this Flight</button></li>
				</ul>
			</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>
			
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="viewFlight.js"></script>
	</body>
</html>
