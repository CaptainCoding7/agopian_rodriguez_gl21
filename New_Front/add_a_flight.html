			<h1 class="myspace_title">
				Add a flight
			</h1>


            <form action="home.html">
                <div class=" uniform 50%">

                    <div class="6u 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <input type="text" id="flightTitle" value="" placeholder="Flight title"  required/>
                    </div>
                    <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <input type="text" id="flightDescr" value="" placeholder="Flight description"  required/>
                    </div>

                    <div autocomplete="off" class="6u$ 12u$(xsmall) autocomplete" style="margin: auto auto 1% auto;">
                        <input type="text" id="depAirdrome" placeholder="Departure airdrome">
                    </div>
                    <div autocomplete="off" class="6u$ 12u$(xsmall) autocomplete" style="margin: auto auto 1% auto;">
                        <input type="text" id="destAirdrome" value="" placeholder="Destination Airdrome" required/>
                    </div>

                    <div style="margin-left: 25%;">
                        <a href="liste_aerodromes.xlsx" download>
                            <p>Download the list of airdromes in France</p>
                        </a>
                    </div>

                    <div iclass="6u$ 12u$(xsmall)" style="margin: auto 25% 1% 25%;">
					    <label for="typeOfFlight">Select a type of Flight</label>
					    <select id="typeOfFlight">
						  <option value="ROUND_TRIP">Round Trip (A->B B->A)</option> 
					      <option value="ONE_WAY_TICKET">One way ticket (A->B)</option>
					      <option value="BALLAD">Ballad (A->A)</option>
					    </select>
					</div>

                    <div style="margin: auto 25% 1% 25%;">
					    <label for="depDate">Select a departure date/time </label>
						<input type="datetime-local" id="depDate" name="date" min="2021-01-01" max="2021-12-31" required>
						</select>
					</div>
                    <div style="margin: auto 25% 2% 25%;">
					    <label for="destDate">Select an arrival date/time</label>
						<input type="datetime-local" id="arrDate" name="date" min="2021-01-01" max="2021-12-31" required>
						</select>
					</div>

                    <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <input type="text" id="price" value="" placeholder="Price Per Passenger"  required />
                    </div>

                    <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <input type="text" id="aircraftModel" value="" placeholder="Model of the aircraft"  required/>
                    </div>
                    <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <input type="text" id="seatNumber" value="" placeholder="Number of seats"  required/>
                    </div>
                    <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                        <label>Choose a picture for your flight:</label>
                        <input id="image-file" type="file" onchange="SavePhoto(this)" >
                    </div>

                 </div>

                <button id="butAddFlight" class="submit special" style="margin-left: 25%;">Submit</button>

            </form>
