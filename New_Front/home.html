<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
		<title>Ufly | Home Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" href="assets/css/main.css" />
			
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$( "#plane" ).selectmenu();
	
			$( "#price" ).selectmenu();
				 
			$( "#nbOfSeats" )
				.selectmenu()
				.selectmenu( "menuWidget" )
				.addClass( "overflow" );
				 
			$( "#destination" ).selectmenu();
		</script>
	</head>
	
	<body class="landing">
		<!--To use underscore.js -->
		<script id="flightsToDisplay" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<!-- Header -->
			<header id="header" class="alt">
				<h1><strong><a href="home.html">UfLy</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="home.html">Home</a></li>
						<li id="logSpace"><a href="Log-in.html">Log in</a></li>
						<li id="signLogout"><a href="Sign-in.html">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner">
				<h2>Ufly</h2>
				<h3 id="Slogan">Share a flight, Share a Dream </h3>

				<form id="SearchFlightBar">
					<input type="text" id="departure" class="search" placeholder="Search a departure place..." required>
				</form>
				
				<ul class="actions" id="SearchFlightButton">
					<li><button id="butFlightsList" class="button special big">Search a Flight</button></li>
				</ul>
			
				<form class="demo" id="SearchFlightFilter" action="#">
				 
				  <fieldset id="Search-filter">
					<div id="plane-filter">
				    	<label for="plane">Select a plane</label>
				    	<select name="plane" id="plane">
					  		<option value="All" selected="selected">All the aircrafts</option>
				      		<optgroup label="Cessna">
				      			<option value="Cessna 172">Cessna 172</option>
				      		</optgroup>
				      		<optgroup label="Piper">
				      			<option value="Piper PA28">Piper PA28</option>
				      		</optgroup>
				      		<optgroup label="Robin">
				      			<option value="Robin DR400 - 100HP">Robin DR400 - 100HP</option>
				      		</optgroup>
				    	</select>
					</div>
				 	
					<div id="price-filter">
					    <label for="price">Select a price</label>
					    <select name="price" id="price">
				            <option value="All" selected="selected">All the prices</option>
						    <option value="inf_50"> &lt; 50 &euro; </option>
						    <option value="between_50_100" >50 &euro; - 100 &euro;</option>
						    <option value="between_100_150">100 &euro; - 150 &euro;</option>
						    <option value="between_150_200">150 &euro; - 200 &euro;</option>
						    <option value="sup_200"> 200 &euro; - </option>
					    </select>
				 	</div>
					
					<div id="nbseat-filter">
					    <label for="nbOfSeats">Select a number of seats</label>
					    <select name="nbOfSeats" id="nbOfSeats">
						  <option value="0" selected="selected">All</option>
					      <option value="1">1</option>
					      <option value="2">2</option>
					      <option value="3">3</option>
					      <option value="4">4</option>
					      <option value="5">5</option>
					      <option value="6">6</option>
					    </select>
					</div>
				 	
					<div id="destination-filter">
					    <label for="destination">Select a destination</label>
					    <select name="destination" id="destination">
						  <option value="All" selected="selected">All the destinations</option> 
					      <option value="Londres">London</option>
					      <option value="Paris">Paris</option>
					      <option value="Amsterdam">Amsterdam</option>
					    </select>
					</div>
					
					<div id="date-filter">
					    <label for="date">Select a date (all by default)</label>
						<input type="date" id="date" name="date" min="2021-01-01" max="2021-12-31">
						</select>
					</div>
				  </fieldset>
				 
				</form>
					 				
			</section>

			
		<!-- Result section for the display of the flights -->	
			<section id="results">
				<h2>Results:</h2>
				<ul id="list-result">
				</ul>
			</section>	

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>
			
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
	</body>
</html>
