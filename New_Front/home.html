<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
		<title>Ufly | Home Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		
		<style>
		    fieldset {
		      border: 0;
		    }
		    label {
		      display: block;
		      margin: 30px 0 0 0;
		    }
		    .overflow {
		      height: 200px;
		    }
		  </style>
		  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		  <script>
		  $( function() {
		    $( "#plane" ).selectmenu();
		 
		    $( "#price" ).selectmenu();
		 
		    $( "#nbOfSeats" )
		      .selectmenu()
		      .selectmenu( "menuWidget" )
		        .addClass( "overflow" );
		 
		    $( "#destination" ).selectmenu();
		  } );
		</script>
		
	</head>
	
	<body class="landing">
		<!--To use underscore.js -->
		<script id="templateExample" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<!-- Header -->
			<header id="header" class="alt">
				<h1><strong><a href="home.html">UfLy</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="Log-in.html">Log in</a></li>
						<li><a href="Sign-in.html">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner" style="display: flex; flex-flow: column wrap; align-items: center;">
				<h2>Ufly</h2>
				<h3 id="Slogan">Share a flight, Share a Dream </h3>

				<form style="order: 1;  align-self: stretch;">
					<input type="text" id="search" class="search" placeholder="Search a departure place...">
				</form>
				
				<ul class="actions" style="margin: 10px auto auto auto; order:3; ">
					<!--<li><a id="butFlightsList" href="home.html" class="button special big">Search a Flight</a></li>-->
					<li><button id="butFlightsList" class="button special big">Search a Flight</a></li>
				</ul>
			
				<form class="demo" action="#" style="order:2;">
				 
				  <fieldset>
				    <label for="plane">Select a plane</label>
				    <select name="plane" id="plane">
					  <option selected="selected">Tous les avions</option>
				      <optgroup label="Cessna">
				      	<option>Cessna 172</option>
				      </optgroup>
				      <optgroup label="Piper">
				      	<option>Piper PA28</option>
				      </optgroup>
				      <optgroup label="Robin">
				      	<option>Robin DR400 - 100HP</option>
				      </optgroup>
				    </select>
				 
				    <label for="price">Select a price</label>
				    <select name="price" id="price">
		            <option value="all "selected="selected">Tous les prix</option>
				    <option value="inf_50"> &lt; 50 &euro; </option>
				    <option value="sup_50_inf_100">ui.jQuery.js</option>
				    <option value="somefile">Some unknown file</option>
				    </select>
				 
				    <label for="nbOfSeats">Select a number of seats</label>
				    <select name="nbOfSeats" id="nbOfSeats">
				      <option>1</option>
				      <option selected="selected">2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				      <option>6</option>
				    </select>
				 
				    <label for="destination">Select a destination</label>
				    <select name="destination" id="destination">
				      <option disabled selected>Please pick one</option>
				      <option>Mr.</option>
				      <option>Mrs.</option>
				      <option>Dr.</option>
				      <option>Prof.</option>
				      <option>Other</option>
				    </select>
				  </fieldset>
				 
				</form>
					 				
			</section>

			
		<!-- Result section for the display of the flights -->	
			<section id="result" style="display:block;">
				<h2>Results:</h2>
			</section>	

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>
			
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
	</body>
</html>
