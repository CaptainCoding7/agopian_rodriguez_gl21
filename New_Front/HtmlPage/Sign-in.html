<!DOCTYPE HTML>

<html>
	<head>
		<title>Ufly | Signin Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/style-Sign-in.css" />
	</head>
	<body class="landing">

		<!-- Header -->
			<header id="header" class="alt">
				<h1><strong><a href="home.html">UfLy</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="Log-in.html">Log in</a></li>
						<li><a href="Sign-in.html">Sign in</a></li>
					</ul>
				</nav>
			</header>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Banner -->
			<section id="banner">
				<h2>Sign in :</h2>

                    <form action="home.html">
                        <div class=" uniform 50%">
                            <div class="6u 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="FirstName" id="FirstName" value="" placeholder="FirstName" style="color: #fff" required/>
                            </div>
                            <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="LastName" id="LastName" value="" placeholder="LastName" style="color: #fff" required/>
                            </div>

							<div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="Email" id="Email" value="" placeholder="Email" style="color: #fff" required/>
                            </div>
							<div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="Password" id="Password" value="" placeholder="Password" style="color: #fff" required/>
                            </div>
                            <div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="PhoneNumber" id="PhoneNumber" value="" placeholder="PhoneNumber" style="color: #fff" required />
                            </div>
							<div class="6u$ 12u$(xsmall)" style="margin: auto auto 1% auto;">
                                <input type="text" name="livLoc" id="livLoc" value="" placeholder="Living Location" style="color: #fff" required/>
                            </div>
                     	</div>

						<button id="butAddUser" class="submit special">Submit</button>

                    </form>

			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="copyright">
						<li>&copy; Ufly</li>
						<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
					</ul>
				</div>
			</footer>
			
					
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="../Script/signin.js"></script>

	</body>
</html>
